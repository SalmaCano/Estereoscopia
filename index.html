<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes 3D Anaglifo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con título bonito -->
    <header>
        <h1 class="main-title">Galería de Imágenes 3D Anaglifo</h1>
        <nav>
            <ul>
                <li><a href="#personal">Personal</a></li>
                <li><a href="#infraestructura">Infraestructura</a></li>
                <li><a href="#objetos">Objetos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de galería: Personal -->
    <section id="personal" class="gallery-section">
        <h2>Personal</h2>
        <div class="image-block">
            <h3>ESTEREOSCOPIA</h3>
            <p class="subtitle">Left/Right</p>
            <div class="image-row">
                <figure>
                    <img src="img/left.jpeg" alt="Anaglifo cercano">
                    <figcaption>LEFT</figcaption>
                </figure>
                <figure>
                    <img src="img/right.jpeg" alt="Estéreo Derecha">
                    <figcaption>RIGHT</figcaption>
                </figure>
            </div>
        </div>
        <div class="image-block">
            <h3>Anaglifo</h3>
            <div class="image-row">
                <figure>
                    <img src="img/A.JPG" alt="Anaglifo medio">
                    <figcaption>CENTRO</figcaption>
                </figure>
                <figure>
                    <img src="img/B.JPG" alt="Estéreo Izquierda">
                    <figcaption>LEJANO</figcaption>
                </figure>
                <figure>
                    <img src="img/D.JPG" alt="Estéreo Derecha">
                    <figcaption>CERCANO</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!-- Sección de galería: Infraestructura -->
    <section id="infraestructura" class="gallery-section">
        <h2>Infraestructura</h2>
        <div class="image-block">
            <h3>ESTEREOSCOPIA</h3>
            <p class="subtitle">Left/Right</p>

                <figure>

                    <figcaption>LEFT</figcaption>
                </figure>
                <figure>
                    <img src="img/rigth5.jpeg" alt="Estéreo Derecha">
                    <figcaption>RIGHT</figcaption>
                </figure>
            </div>
        </div>
        <div class="image-block">
            <h3>Anaglifo</h3>
        
            <div class="image-row">
                <figure>
                    <img src="img/AB.JPG" alt="Anaglifo medio">
                    <figcaption>CENTRO</figcaption>
                </figure>
                <figure>
                    <img src="img/BC.JPG" alt="Estéreo Izquierda">
                    <figcaption>LEJANO</figcaption>
                </figure>
                <figure>
                    <img src="img/CD.JPG" alt="Estéreo Derecha">
                    <figcaption>CERCANO</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!-- Sección de galería: Objetos -->
    <section id="objetos" class="gallery-section">
        <h2>Objetos</h2>
        <div class="image-block">
            <h3>ESTEREOSCOPIA</h3>
            <p class="subtitle">Left/Right</p>
            <div class="image-row">
                <figure>
                    <img src="img/left6.jpeg" alt="Anaglifo cercano">
                    <figcaption>LEFT</figcaption>
                </figure>
                <figure>
                    <img src="img/right6.jpeg" alt="Estéreo Derecha">
                    <figcaption>RIGHT</figcaption>
                </figure>
            </div>
        </div>
        <div class="image-block">
            <h3>Anaglifo</h3>
           
            <div class="image-row">
                <figure>
                    <img src="img/A1.JPG" alt="Anaglifo medio">
                    <figcaption>CENTRO</figcaption>

                <figure>

    <footer>
